<div class="d-flex align-items-center justify-content-center">
    {% if user.profile.profile_photo %}
    <img src="{{user.profile.profile_photo.url}}" class="rounded-circle" alt="" style="width: 170px; height: 170px; ">
    <h5>{{user.username}}</h5>
    <h5>{{user.bio}}</h5>
    {% else %}
    <img src="/static/images/mwende.png" alt="" style="width: 100px; height: 100px; border-radius: 50%;">
    <h5 class="me-5">{{user.username}}</h5>
    
    <div class="container" style="text-align:center">
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {{ form}}
        <input type="submit" class="btn btn-success btn-lg" value="Post">
